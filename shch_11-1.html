<body>
    <article>
        <p>Alphabet</p>
        <section id="section">    
            <p> A B C D E F G </p>
            <p>come on out and play with me.</p>
            <p>H I J </p>
            <p>come and play.</p> 
            <p>K L M </p>
            <p>come with them. </p>
            <p>N O P </p>
            <p>near the tree. </p>
            <p>Q R S T U V </p>
            <p>Oh, how happy we will be. </p>
            <p>W X Y Z </p>
            <p>Lot's of fun for you and me. </p>
        </section>
    </article>
    <p id="alphabet"></p>
    
    <button button id="b1" onclick="select()">Select</button>


    <script>
        function select() {
            let res = document.querySelectorAll("section > p:nth-child(odd)");
            let sec = document.getElementById("section").getElementsByTagName("p");

            for (let i = 0; i < res.length; i++) {
                alphabet.innerHTML += res[i].innerText;
            }

            for (let elem of sec) {
                elem.style = `
                    border: 1px solid coral;
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 18px;
                    color: blue;
                    background-color: aquamarine;
                `;
            }
        }
    </script>

</body>
